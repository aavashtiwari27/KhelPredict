<!DOCTYPE html>
<html>
<head>
  <title>KhelStats Login</title>
  <style>
    /* Style for the login form */
    #login-form {
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #888888;
    }
    
    h1 {
      text-align: center;
      font-size: 32px;
      color: #333;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div id="login-form">
    <h1>KhelStats Login</h1>
    <form action="home.html" method="post">
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
