<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPL Bet</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #f06, #fee140);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    img {
        width: 150px;
        height: 150px;
        cursor: pointer;
        margin: 0 1rem;
    }
    .selected {
        border: 3px solid #000;
    }
    input {
        font-size: 1.25rem;
        width: 5rem;
    }
    button {
        font-size: 1.25rem;
        margin-top: 1rem;
    }
    p {
        font-size: 1.5rem;
    }
</style>
</head>
<body>
<h1>IPL Bet: RCB vs CSK</h1>
<div>
    <img id="rcb-logo" src="https://images.newindianexpress.com/uploads/user/imagelibrary/2023/3/4/w600X390/RCB.jpg" alt="RCB logo" width="200" height="200";>
    <img id="csk-logo" src="https://www.timesofsports.com/wp-content/uploads/2022/12/g43rg4g.png" alt="CSK logo" width="200" height="200" >
</div>
<label for="bet-amount">Bet Amount (NRS):</label>
<input type="number" id="bet-amount" name="bet-amount">
<button onclick="placeBet()">Bet</button>
<p id="message"></p>

<script>
    let selectedTeam = null;

    document.getElementById("rcb-logo").addEventListener("click", function () {
        selectTeam("RCB", this);
    });

    document.getElementById("csk-logo").addEventListener("click", function () {
        selectTeam("CSK", this);
    });

    function selectTeam(team, element) {
        selectedTeam = team;
        document.querySelectorAll("img").forEach((img) => img.classList.remove("selected"));
        element.classList.add("selected");
    }

    function placeBet() {
        const amount = document.getElementById("bet-amount").value;
        if (!selectedTeam || !amount) {
            alert("Please select a team and enter a bet amount.");
            return;
        }
        const winnings = amount * 1.5;
        document.getElementById("message").innerText = `If ${selectedTeam} wins, you will receive NRS ${winnings}.`;
    }
</script>
</body>
</html>
